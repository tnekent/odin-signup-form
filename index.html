<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="bg-img">
        <div class="logo-bg">
            <img src="odin-lined.png" alt="Odin logo">
            <span>Odin</span>
        </div>
        <p class="attribution">Photo by <a href="https://unsplash.com/@karsten116?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Karsten Winegeart</a> on <a href="https://unsplash.com/photos/a-bookshelf-filled-with-lots-of-books-in-a-library-eXFG9dM_1f8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>
    <div class="right-side">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="" id="sign-up">
            <h1>Let's do this!</h1>
            <div class="fields-grid">
                <div class="form-field"><label for="fname">FIRST NAME</label><input type="text" id="fname"></div>
                <div class="form-field"><label for="lname">LAST NAME</label><input type="text" id="lname"></div>
                <div class="form-field"><label for="email">EMAIL</label><input type="email" id="email"></div>
                <div class="form-field"><label for="telnum">PHONE NUMBER</label><input type="tel" id="telnum"></div>
                <div class="form-field"><label for="pword">PASSWORD</label><input type="password" id="pword"></div>
                <div class="form-field"><label for="conf-pword">CONFIRM PASSWORD</label><input type="password" id="conf-pword"></div>
            </div>
        </form>
        <div class="form-cont">
            <button type="submit" form="sign-up">Create Account</button>
        </div>
    </div>
</body>
</html>
